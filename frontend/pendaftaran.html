<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pendaftaran</title>
  <link rel="stylesheet" href="public/css/style.css" />
  <link rel="icon" href="img/LOGO TERSIER (AJA [ada garis]).png" type="image/x-icon"/>
</head>
<body>
  <div class="container">
    <h1>AJANG REMAJA BERPRESTASI 21</h1>
    <p class="lead">Isi form di bawah untuk mendaftar. Upload file (karya / dokumen) maksimal 5MB.</p>

<form id="formPendaftaran" action="proses_pendaftaran.php" method="POST" enctype="multipart/form-data">
  <label>Nama Lengkap:</label>
  <input type="text" name="namaLengkap" required />

  <label>Nomor Telepon:</label>
  <input type="tel" name="telepon" required />

  <label>Asal Sekolah:</label>
  <input type="text" name="asalSekolah" required />

  <label>Lomba yang ingin diikuti:</label>
  <select name="lomba_diikuti" required>
    <option value="">-- Pilih Lomba --</option>
    <option value="Lomba Desain Poster">Lomba Desain Poster</option>
    <option value="Lomba Esai">Lomba Esai</option>
    <option value="Lomba Video Kreatif">Lomba Video Kreatif</option>
    <option value="Lomba Fotografi">Lomba Fotografi</option>
    <option value="Lomba Archery">Lomba Archery</option>
    <option value="Lomba Baca Puisi">Lomba Baca Puisi</option>
  </select>

  <label>Upload File (jpg, png, pdf) - max 5MB:</label>
  <input type="file" name="file" accept=".pdf,.jpg,.jpeg,.png" required />

  <button type="submit">Kirim Pendaftaran</button>
  <a href="index.html">Kembali ke Beranda</a>
</form>


<p id="pesan"></p>
    <hr />

  <script src="/public/js/script.js"></script>

</body>
</html>
