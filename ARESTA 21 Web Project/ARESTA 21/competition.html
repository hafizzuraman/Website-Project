<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <!-- =====================
       Meta & Title
  ====================== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ARESTA 21 - Ajang Remaja Berprestasi di Indonesia. Kompetisi tahunan yang mengangkat nilai kebangsaan dan inovasi pemuda." />
  <title>ARESTA 21 Official</title>
  
  <!-- React & Babel CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- =====================
       Fonts & Icons
  ====================== -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="img/LOGO TERSIER (AJA [ada garis]).png" type="image/x-icon"/>

  <!-- =====================
       CSS Libraries
  ====================== -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4/dist/css/splide.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- =====================
     Loading Screen
====================== -->
<div class="loader-wrapper" id="loader">
  <div class="loader-content">
    <!-- Logo utama -->
    <img src="img/LOGO TERSIER (AJA [ada garis]).png" alt="Logo Aresta" class="loader-logo" />
    <!-- Logo glow -->
    <img src="img/LOGO TERSIER (AJA [ada garis]).png" alt="Logo Aresta" class="loader-glow" />
  </div>
</div>

  <!-- =====================
       Navbar
  ====================== -->
  <header class="navbar">
    <div class="logo">ARESTA 21</div>

    <!-- Hamburger Menu -->
    <button class="hamburger" id="hamburger" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Navigation Links -->
    <nav>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>
    <!-- =====================
        Competition Section
    ====================== -->
     <!-- lomba section -->

    <h2 class="Competition-card">COMPETITION <br><small>Select Your Grade!</small></h2>

  <!-- Filter -->
<div class="grade-filter">
      <button class="active" onclick="filterGrade('SD')">SD</button>
    <button onclick="filterGrade('SMP')">SMP</button>
    <button onclick="filterGrade('SMA')">SMA</button>
    <button onclick="filterGrade('UMUM')">UMUM</button>
  </div>

  <!-- Cards -->
  <div class="card-container">
    <div class="card" data-grade="SD SMP SMA UMUM">
      <img src="https://i.ibb.co/vz3Z9Xg/baca-puisi.jpg" alt="Baca Puisi">
      <div class="buttons">
        <a href="#" class="btn">REGISTRATION</a>
        <a href="#" class="btn btn-blue">RULEBOOK</a>
      </div>
    </div>

    <div class="card" data-grade="SMP SMA UMUM">
      <img src="https://i.ibb.co/QjDLt8g/archery.jpg" alt="Archery">
      <div class="buttons">
        <a href="#" class="btn">REGISTRATION</a>
        <a href="#" class="btn btn-blue">RULEBOOK</a>
      </div>
    </div>

    <div class="card" data-grade="SD SMP SMA">
      <img src="https://i.ibb.co/kXw4VJW/hifdzil.jpg" alt="Hifdzil Qur'an">
      <div class="buttons">
        <a href="#" class="btn">REGISTRATION</a>
        <a href="#" class="btn btn-blue">RULEBOOK</a>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
